<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Medicine Record</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      background-color: #f8fafc;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .form-container {
      background-color: #fff;
      padding: 25px 35px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 420px;
      max-width: 90%;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: 600;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }

    button[type="submit"] {
      background-color: #28a745;
    }

    button[type="submit"]:hover {
      background-color: #218838;
    }

    .export-btn {
      background-color: #007bff;
    }

    .export-btn:hover {
      background-color: #0056b3;
    }

    /* ---------- ALERT BOX ---------- */
    .alert {
      background-color: #ffdddd;
      color: #a94442;
      padding: 10px;
      border-left: 6px solid #f44336;
      margin-top: 10px;
      border-radius: 6px;
      display: none;
      font-weight: 500;
    }

    @media (max-width: 480px) {
      .form-container {
        padding: 20px;
        width: 95%;
      }
      button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Add Medicine Record</h2>

    <div id="alertBox" class="alert"></div>

    <form id="medicineForm" action="/add" method="POST">
      <label for="medicine_id">Medicine ID</label>
      <input type="text" id="medicine_id" name="medicine_id" value="{{ next_id }}" readonly>

      <label for="name">Medicine Name *</label>
      <select id="name" name="name" required>
        <option value="">Select Medicine</option>
        {% for med in medicines %}
          <option value="{{ med }}">{{ med }}</option>
        {% endfor %}
      </select>

      <label for="category">Category *</label>
      <select id="category" name="category" required>
        <option value="">Select Category</option>
        {% for cat in categories %}
          <option value="{{ cat }}">{{ cat }}</option>
        {% endfor %}
      </select>

      <label for="manufacturer">Manufacturer *</label>
      <select id="manufacturer" name="manufacturer" required>
        <option value="">Select Manufacturer</option>
        {% for manu in manufacturers %}
          <option value="{{ manu }}">{{ manu }}</option>
        {% endfor %}
      </select>

      <label for="batch_number">Batch Number *</label>
      <input type="text" id="batch_number" name="batch_number" required>

      <label for="purchase_date">Purchase Date *</label>
      <input type="date" id="purchase_date" name="purchase_date" required>

      <label for="expiry_date">Expiry Date *</label>
      <input type="date" id="expiry_date" name="expiry_date" required>

      <label for="quantity">Quantity *</label>
      <input type="number" id="quantity" name="quantity" min="1" required>

      <label for="purchase_price">Purchase Price *</label>
      <input type="number" step="0.01" id="purchase_price" name="purchase_price" min="0" required>

      <label for="selling_price">Selling Price *</label>
      <input type="number" step="0.01" id="selling_price" name="selling_price" min="0" required>

      <label for="vendor_name">Vendor *</label>
      <select id="vendor_name" name="vendor_name" required>
        <option value="">Select Vendor</option>
        {% for vendor in vendors %}
          <option value="{{ vendor }}">{{ vendor }}</option>
        {% endfor %}
      </select>

      <label for="min_stock_threshold">Min Stock Threshold *</label>
      <input type="number" id="min_stock_threshold" name="min_stock_threshold" min="1" required>

      <label for="total_sold">Total Sold</label>
      <input type="number" id="total_sold" name="total_sold" min="0">

      <label for="last_sold_date">Last Sold Date</label>
      <input type="date" id="last_sold_date" name="last_sold_date">

      <label for="status">Status *</label>
      <select id="status" name="status" required>
        <option value="Active">Active</option>
        <option value="Inactive">Inactive</option>
      </select>

      <button type="submit">Add Record</button>
    </form>

    <form action="/export" method="GET">
      <button type="submit" class="export-btn">Export to CSV</button>
    </form>
  </div>

  <script>
    // ---------- CLIENT-SIDE VALIDATION ----------
    document.getElementById("medicineForm").addEventListener("submit", function(event) {
      const alertBox = document.getElementById("alertBox");
      alertBox.style.display = "none";
      alertBox.textContent = "";

      const purchaseDate = new Date(document.getElementById("purchase_date").value);
      const expiryDate = new Date(document.getElementById("expiry_date").value);
      const quantity = document.getElementById("quantity").value;
      const purchasePrice = parseFloat(document.getElementById("purchase_price").value);
      const sellingPrice = parseFloat(document.getElementById("selling_price").value);
      const threshold = document.getElementById("min_stock_threshold").value;

      // ðŸ”¸ Validate Dates
      if (expiryDate <= purchaseDate) {
        event.preventDefault();
        showAlert("Expiry date must be later than purchase date.");
        return;
      }

      // ðŸ”¸ Validate Quantity
      if (quantity <= 0) {
        event.preventDefault();
        showAlert("Quantity must be greater than 0.");
        return;
      }

      // ðŸ”¸ Validate Prices
      if (purchasePrice <= 0 || sellingPrice <= 0) {
        event.preventDefault();
        showAlert("Prices must be greater than 0.");
        return;
      }

      if (sellingPrice < purchasePrice) {
        event.preventDefault();
        showAlert("Selling price must be higher than purchase price.");
        return;
      }

      // ðŸ”¸ Validate Min Stock Threshold
      if (threshold <= 0) {
        event.preventDefault();
        showAlert("Minimum stock threshold must be greater than 0.");
        return;
      }
    });

    function showAlert(message) {
      const alertBox = document.getElementById("alertBox");
      alertBox.textContent = message;
      alertBox.style.display = "block";
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  </script>
</body>
</html>
