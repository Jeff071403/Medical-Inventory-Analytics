<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demand Prediction</title>
    <style>
        table { width: 80%; margin: 20px auto; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: center; }
        th { background: #34495e; color: white; }
        tr:nth-child(even) { background: #f2f2f2; }
        h1 { text-align: center; color: #2c3e50; }
        .container { text-align: center; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Demand Prediction (Next {{ future_days }} Days)</h1>
        <a href="/">Home</a> | <a href="/prediction">Stock Prediction</a>
        <hr style="width: 80%;">
        
        {% if results %}
        <table>
            <tr>
                <th>Medicine</th>
                <th>Predicted Demand</th>
                
            </tr>
            {% for row in results %}
            <tr>
                <td>{{ row.medicine }}</td>
                <td>{{ row.predicted_demand }}</td>
                
            </tr>
            {% endfor %}
        </table>
        {% else %}
        <p style="text-align:center; color:red;">No demand data available.</p>
        {% endif %}
    </div>
</body>
</html>
